<body>

      <p><a href="links.html">voltar para a pagina de links></a></p>

    <h1>Trabalhando com imagens</h1>
    <hr>
    <p>Formatos mais comuns para a web:</p>

    <ul>
   <li>JPEG</li>
   <li>PNG</li>
   <li>GIF</li>
   <li>SVG</li>
    </ul>
    
    <H2>Exemplos:</H2>

    <!-- 
        Tag <img>
        Atributos: src="" e Alt"
     -->
   <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd acenando para o público">
   
   <p>

        <img src="imagens/stonehenge.jpg " alt=" Ruinas antigas do Stonehenge">

   </p>

   <figure>
       <figcaption>
       foto do por do sol retirada durante as férias no Stonehenge.
  <img src="imagens/stonehenge.jpg" alt="Ruinas antigas do Stonehenge">"
  </figcaption>
   </figure>


   <figure>
    <img src="imagens/logo-html5.png" alt="logo HTML5">
    <img src="imagens/logo-css3.gif" alt="Logo css3">
    <img src="imagens/logo-javascript.gif" alt="Logo Javascripit">
    <figcaption> Tecnologias do mundo Front-end</figcaption>

    <!-- GIF ANIMADO-->
    <img src="imagens/computer.gif" alt="">

    <hr>

    <!--BITMAP-->
    <img src="imagens/black-cat.png" alt="">
    <hr>
     
    <!--BITMAP-->
    <img src="imagens/black-cat.svg">

    </figure>
     
    

</body>
